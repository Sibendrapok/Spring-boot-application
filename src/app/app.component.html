<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>


<div class="container">
 <div style="text-align: center">
  <h1>Welcome  {{name}} </h1>
  <img width="200" height="200" alt="Image Could not load" src="https://avatars1.githubusercontent.com/u/34152392?s=400&u=08cb61e46aa12d2d57cc06893080510b1794341d&v=<4></4>">
  </div>
<h2>My Short Information </h2>
<hr/>
<p><strong>Name:</strong> {{name}}</p>
<p><strong>Email:</strong>{{email}}</p>
<p><strong>Address:</strong> {{address.districts}},{{address.country}}</p>
<h3><strong>Hobbies</strong></h3>

<button class="btn btn-primary"  (click)="toggleHobby()">{{showHobbies?"Hide Hobby":"Show Hobby"}}</button>

<div *ngIf="showHobbies">
    <h3>Hobbies</h3>  
<ul>
  <li *ngFor="let hobby of hobbies; let index=index">
    {{hobby}} <button class="btn btn-link" (click)="deleteHobby(index)">Delete</button>
  </li>
</ul>
</div>
<form>
 <div class="form-group"> 
  <label>Name:</label>
  <input type="text" name="name" [(ngModel)]="name" class="form-control" /> 
</div>

<div class="form-group">
    <label>Email:</label>
    <input type="text" name="email" [(ngModel)]="email" class="form-control"/>
  </div>
  <div class="form-group">
      <label>Country:</label>
      <input type="text" name="address.country" [(ngModel)]="address.country" class="form-control"/>
    </div>
    
    
    <div class="form-group">
        <label>Districts:</label>
        <input type="text" name="address.districts" [(ngModel)]="address.districts" class="form-control"/>
      </div>
</form>
<h3>Add Hobby</h3>
<form (submit)="addHobby(hobby.value)">
  <div class="form-group">

    <input type="text" class="form-control" #hobby> 
   </div> 
  </form> 
  <div *ngFor="let post of posts">

  <h3>{{post.title}}</h3>
  <h3>post ID:{{post.id}}</h3>
  <h3>{{post.body}}</h3>

</div>
